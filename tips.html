<!DOCTYPE html>
<html>
    <head>
        <title>Tarun Yada Shows Tips Ammount </title> 
    </head>
 
<body>

    <body>
        <h1>Tarun Yada Shows Tip Amounts</h1>
        <label for="baseAmount">Enter base amount:</label>
        <input type="number" id="baseAmount" value="50">
    
        <label for="tipPercent">Enter the tip percent:</label>
        <input type="number" id="tipPercent" value="15">
    
        <button onclick="tips()">Show tip</button>
    
        <p id="tipResult"></p>
        <script>
            function chooseOp() {
                const baseAmount = parseFloat(document.getElementById('baseAmount').value);
                const tipPercent = parseFloat(document.getElementById('tipPercent').value);
                const operation = document.querySelector('input[name="operation"]:checked').value;
                let result;
                switch (operation) {
                    case "sum":
                        result = baseAmount + tipPercent;
                        break;
                    case "difference":
                        result = baseAmount - tipPercent;
                        break;
                    case "product":
                        result = baseAmount * tipPercent;
                        break;
                    default:
                        result = "Select an operation";
                        break;
                }
                const operationResultElement = document.getElementById('operationResult');
                operationResultElement.textContent = `${operation} of ${baseAmount} and ${tipPercent} is ${result}`;
            }
        </script>
        <form id="operationForm">
            <label>
                <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
            </label>
            <label>
                <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference
            </label>
            <label>
                <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product
            </label>
        </form>
        <p id="operationResult"></p>
        <script>
            function tips() {
                const baseAmount = parseFloat(document.getElementById('baseAmount').value);
                const tipPercent = parseFloat(document.getElementById('tipPercent').value);
                let toShow = 'Tips are: ';
                for (let i = 0; i < 5; i++) {
                    const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
                    toShow += `${tipPercent + i * 4}% is ${calculatedTip.toFixed(2)}; `;
                }
                const resultElement = document.getElementById('tipResult');
                resultElement.textContent = toShow;
            }
        </script>
    </body>
    
    </html>
